<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <!--  引入less  -->
    <link rel="stylesheet/less" type="text/css" href="../css/style.less"/>
    <!--  引入编译器js  -->
    <script src="../js/less.min.js" type="text/javascript"></script>
</head>
<style type="text/css">
    .test{
        height: 200px;
        padding: 20px;
        border: 2px solid;

        position: relative;
        /* top: 20px; */
        margin-top: 20px;
    }

    .test2{margin-top: 20px;position: relative;top: 20px;/* padding-top: 20px; */border-top: 20px solid;}
</style>
<body>
    <div class="test">
        <span style="height: 10px;">111</span>
        <div class="test2">
            2222
        </div>
    </div>
</body>
<script>
    less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
    };
</script>
